{% extends 'layout.html' %}
{% block title %}{{post.title}} 상세보기{% endblock %}
{% block content %}
{%load static %}

    <!-- Title -->
    <h1 class="mt-4">{{post.id}}.{{post.title}}</h1>

    <!-- Author -->
    <p class="lead">
        by
        <a href="mailto:{{post.author.email}}">{{post.author}}</a>
    </p>

    <hr>
    <!-- Date/Time -->
    <p>{{post.created}}</p>
    <hr>

    <!-- Preview Image -->
    {% if post.head_image %}
    <img src="{{post.head_image.url}}" width="750" height="300">
    {% else %}
    <img src="{% static 'blog/img/noImg.png' %}" width="750" height="300">
    {% endif %}
    <hr>

    <!-- Post Content -->
    <p>{{post.content| linebreaks}}</p>
    <button class="btn btn-primary" onclick="location='{% url 'blog:index'%}'">목록</button>
    <hr>
{% endblock %}
